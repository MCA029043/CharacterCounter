<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <label for="input">Real-time Charater Counter</label>
        <textarea id="input" placeholder="Please write your text here..." rows="4"></textarea>
        <div class="counter">
           <div>Total Characters: <span id="count">0</span></div>
            <div>Remaining: <span id="remaining">50</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
